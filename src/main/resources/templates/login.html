<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header th:insert="~{blocks/navbar :: navbar}"></header>

<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-md-4 offset-md-4">
            <div class="card mt-3">
                <div class="card-header custom-bg white">
                    <h3 class="text-center my-3">Login here</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/loginUser}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="user_email" class="form-label">User Email</label>
                            <input name="user_email" type="email" th:field="*{userEmail}" class="form-control" id="user_email" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="user_password" class="form-label">Password</label>
                            <input name="user_password" type="password" th:field="*{userPassword}" class="form-control" id="user_password">
                        </div>

                        <a href="/register" class="text-center d-block mb-2">If not registered, click here</a>

                        <div class="container text-center">
                            <button type="submit" class="btn btn-primary border-0 custom-bg">Submit</button>
                            <button type="reset" class="btn btn-primary custom-bg border-0">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
