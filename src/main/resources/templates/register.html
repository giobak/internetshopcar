<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New User</title>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header th:insert="~{blocks/navbar :: navbar}"></header>


<div class="container-fluid">
<div class="row mt-5">
    <div class="col-md-4 offset-md-4">


        <div class="card">
            <div class="card-body ps-5">
                <h3 class="text-center my-3">Sing up here</h3>

                <form class="col-5" th:action="@{/registerUser}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">User Name</label>
                        <input name="user_name" type="text" th:field="*{userName}" class="form-control" id="name" placeholder="Enter here" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">User Email</label>
                        <input name="user_email" type="email" th:field="*{userEmail}" class="form-control" id="email" placeholder="Enter here" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">User Password</label>
                        <input name="user_password" type="password" th:field="*{userPassword}" class="form-control" id="password" placeholder="Enter here" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="c_password" class="form-label">User C Password</label>
                        <input name="user_c_password" type="password" th:field="*{userCPassword}" class="form-control" id="c_password" placeholder="Enter here" aria-describedby="emailHelp">
                    </div>
                   <div class="mb-3">
                        <label for="phone" class="form-label">User Phone</label>
                        <input name="user_phone" type="number" th:field="*{userPhone}" class="form-control" id="phone" placeholder="Enter here" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-group">
                        <label for="address" class="form-label">User Address</label>
                        <textarea style="height: 200px" name="user_address" type="text" th:field="*{userAddress}" class="form-control" id="address" placeholder="Enter here" aria-describedby="emailHelp"></textarea>
                    </div>

                    <br>
                    <div class="container text-center mt-3">
                        <button class="btn btn-outline-success mt-3">Register</button>
                        <br>
                        <button class="btn btn-outline-warning mt-3">Reset</button>
                    </div>




                </form>

            </div>
        </div>


    </div>
</div>
</div>

</body>
</html>
