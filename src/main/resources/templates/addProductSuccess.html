<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New User</title>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<headre th:insert="~{blocks/navbar :: navbar}"></headre>


<div class="container-fluid">

    <h1 style="color: green;">Product add Successful</h1>

    <p>Product name is, <span th:text="${product.pName}"></span>!</p>
    <p>Product ID is: <span th:text="${product.pId}"></span></p>
    <p>Product Description is: <span th:text="${product.pDesc}"></span></p>
    <p>Product Photo: <img th:src="${product.pPhoto}"/></p>
    <p>Product Price is: <span th:text="${product.pPrice}"></span></p>
    <p>Product Discount is: <span th:text="${product.pDiscount}"></span></p>
    <p>Product Quantity is: <span th:text="${product.pQuantity}"></span></p>
    <p>Product Category is: <span th:text="${product.category}"></span></p>

    </div>


</body>
</html>
