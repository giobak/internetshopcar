<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Category By ID</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1>Show Category By ID</h1>
    <form action="/categories/categoryId" method="get">
        <div class="mb-3">
            <label for="categoryId" class="form-label">Enter Category ID:</label>
            <input type="number" class="form-control" id="categoryId" name="categoryId" required>
        </div>
        <button type="submit" class="btn btn-primary">Show Category</button>
    </form>
</div>

</body>
</html>
