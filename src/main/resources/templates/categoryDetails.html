<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Details</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- Include your navbar -->
<header th:insert="~{blocks/navbar :: navbar}"></header>

<div class="container mt-5">
  <h1>Category Details</h1>
  <!-- Display category details -->
  <div class="row">
    <div class="col-md-6">
      <p><strong>Category ID:</strong> <span th:text="${category.categoryId}"></span></p>
      <p><strong>Category Title:</strong> <span th:text="${category.categoryTitle}"></span></p>
      <p><strong>Category Description:</strong> <span th:text="${category.categoryDescription}"></span></p>
    </div>
  </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
