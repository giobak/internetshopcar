<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show All Categories</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- Include your navbar -->
<header th:insert="~{blocks/navbar :: navbar}"></header>

<div class="container mt-5">
  <h1>Category List</h1>

  <!-- Check if the categories list is not empty -->
  <div th:if="${not #lists.isEmpty(categories)}">
    <div class="row">

      <div class="col-md-6">
        <h3>Title</h3>
        <ul class="list-group">
          <!-- Iterate over each category and display its title -->
          <li th:each="category : ${categories}" class="list-group-item" th:text="${category.categoryTitle}"></li>
        </ul>
      </div>

      <div class="col-md-6">
        <h3>description</h3>
        <ul class="list-group">
          <!-- Iterate over each category and display its description -->
          <li th:each="category : ${categories}" class="list-group-item" th:text="${category.categoryDescription}"></li>
        </ul>
      </div>
    </div>
  </div>


  <!-- If the categories list is empty -->
  <div th:if="${#lists.isEmpty(categories)}">
    <p>No categories available.</p>
  </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
